<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVendorUserLabel">Create or edit a Vendor User</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!vendorUser.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="vendorUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_userName">User Name</label>
            <input type="text" class="form-control" name="userName" id="field_userName"
                [(ngModel)]="vendorUser.userName" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_vendor">Vendor</label>
            <select class="form-control" id="field_vendor" name="vendor" [(ngModel)]="vendorUser.vendor" >
                <option [ngValue]="null"></option>
                <option [ngValue]="vendorOption.id === vendorUser.vendor?.id ? vendorUser.vendor : vendorOption" *ngFor="let vendorOption of vendors; trackBy: trackVendorById">{{vendorOption.vendorName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
